<div class="container">
    <h2>Employee Registration Form</h2>
    <form class="form-horizontal" (ngSubmit)=createEmployee()>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter your Name" name="eName" [(ngModel)]="eName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Date-of-Birth:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter your DOB" name="eDob" [(ngModel)]="eDob">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Address:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter your Home address" name="eAdd" [(ngModel)]="eAdd">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Phone:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter phone" name="ePhone" [(ngModel)]="ePhone">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Degree:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter your degree" name="eDegree" [(ngModel)]="eDegree">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Marks:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter PCM marks separated with comma" name="eMarks" [(ngModel)]="eMarks">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Stream:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter Stream" name="eStream" [(ngModel)]="eStream">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">College:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" placeholder="Enter College Name" name="eCollege" [(ngModel)]="eCollege">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
